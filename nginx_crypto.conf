# Nginx configuration for crypto.profithits.app
# Place in /etc/nginx/sites-available/crypto.profithits.app

server {
    listen 80;
    server_name crypto.profithits.app;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main application
    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Streamlit specific headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # WebSocket support for Streamlit
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8501/_stcore/health;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files (if any)
    location /static/ {
        alias /root/crypto-paper-trading/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/crypto.profithits.app.access.log;
    error_log /var/log/nginx/crypto.profithits.app.error.log;
}

# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=crypto_limit:10m rate=10r/m;

# Apply rate limiting to trading endpoints
server {
    listen 80;
    server_name crypto.profithits.app;
    
    location /api/ {
        limit_req zone=crypto_limit burst=5 nodelay;
        proxy_pass http://127.0.0.1:8501;
    }
}