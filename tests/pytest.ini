[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    -v

testpaths = tests

markers =
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete workflows
    stress: Stress tests - test system under high load
    slow: Slow running tests (may be skipped in CI)
    network: Tests requiring network access
    mt5: Tests requiring MT5 connection
    telegram: Tests requiring Telegram API access

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
collect_ignore = [
    "setup.py",
    "venv",
    "build",
    "dist"
]

# Timeout for long-running tests (seconds)
timeout = 300

# Coverage settings
addopts = --cov=./ --cov-report=html --cov-report=term-missing --cov-report=xml