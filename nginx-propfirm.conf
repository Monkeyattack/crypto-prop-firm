server {
    listen 80;
    server_name prop.profithits.app;

    # Redirect HTTP to HTTPS (optional, for later when SSL is set up)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8503;
        proxy_http_version 1.1;
        
        # WebSocket support for Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Streamlit specific settings
        proxy_read_timeout 86400;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Allow larger file uploads
        client_max_body_size 100M;
    }
    
    # Streamlit healthcheck endpoint
    location /_stcore/health {
        proxy_pass http://127.0.0.1:8503/_stcore/health;
    }
    
    # Streamlit stream endpoint
    location /_stcore/stream {
        proxy_pass http://127.0.0.1:8503/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
}